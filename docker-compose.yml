version: '3'

services:
  unit_blood:
    build: .
    command: python unit_blood/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    env_file: .env
    ports:
      - "8085:8000"
    depends_on:
      - db
    stdin_open: true
    tty: true
    restart: on-failure
  db:
    restart: always
    image: postgres:11
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: postgres

  platelets_api:
    build: ./platelets_api
    command: bash -c "cd platelets_api && uvicorn main:app --reload --host 0.0.0.0"
    volumes:
      - .:/code
    env_file: ./platelets_api/.env
    ports:
      - "8088:8000"
    stdin_open: true
    tty: true
    restart: on-failure

  plasma_api:
    build: ./plasma_api
    command: bash -c "cd plasma_api && uvicorn main:app --reload --host 0.0.0.0"
    volumes:
      - .:/code
    env_file: ./plasma_api/.env
    ports:
      - "8089:8000"
    stdin_open: true
    tty: true
    restart: on-failure
